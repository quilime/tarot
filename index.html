<html>
<head>
  <meta charset="UTF-8">
  <title>tarot</title>
  <script src="tarot.js"></script>
  <style>
    body {
      padding:2em;
    }
    a {
      color:#000;
      text-decoration: none;
    }
    a:hover {
      border-bottom:1px solid #000;
    }
    table {
      visibility: hidden;
      float:left;
      margin-bottom:2em;
    }
    table td {
      padding:0 1em;
    }
    #info {
      float:left;
      margin-left:1em;
      max-width:400px;
    }
    #info h4 {
      margin-top:0px;
    }

    tr.separator td {
      border-top:1px solid #777;
    }
  </style>
</head>
<body>

Birth Year
<select id="BirthYear">
  <option disabled selected="selected">Year</option>
</select><br />

Birth Month
<select id="M">
<option disabled selected="selected">Month</option>
</select><br />

Birth Day
<select id="D">
<option disabled selected="selected">Day</option>
</select><br />

Calculate Until
<select id="EndYear">
  <option disabled selected="selected">Year</option>
</select><br />

<button onClick="calc();">Calculate</button><br /><br />

<table id="table" cellpadding="0" cellspacing="0">
  <thead>
    <tr style="font-weight:bold;">
      <td>Year</td>
      <td>Age</td>
      <td>Growth</td>
      <td>Universal</td>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="info"></div>

<a style="position:absolute; top:1em; right:1em;" href="https://github.com/quilime/tarot">source code</a>

<script>

  const $ = (id) => {
    return document.getElementById(id);
  }

  const $t = (tag) => {
    return document.getElementsByTagName(tag);
  }

  const create = (el) => {
    return document.createElement(el);
  }

  const createA = (c) => {
    const a = create("a");
    a.setAttribute("href", "#");
    a.innerHTML = `${c.num} ${c.name}`;
    a.addEventListener("click", () => {
      $("info").innerHTML = `<h4>${c.num} ${c.name}</h4>${c.desc}`;
    });
    return a;
  }

  const addOptions = (el, start, end) => {
    for (let i = start; i <= end; i++) {
      const o = create("option");
      o.text = i;
      o.value = i;
      el.add(o);
    }
  };

  const populateTable = (chart) => {
    if (chart.length <= 0) return;

    $("table").style.visibility = "visible";
    var tBody = create('tbody');
    let separator = chart[0].growth.num - 1;
    for (i in chart) {

      const r = chart[i];
      const row = tBody.insertRow(tBody.rows.length);
      const yearCell = row.insertCell(0);
      const ageCell = row.insertCell(1);
      const growthCell = row.insertCell(2);
      const uniCell = row.insertCell(3);

      yearCell.innerHTML = r.year;
      ageCell.innerHTML = r.age;
      growthCell.appendChild(createA(r.growth));
      uniCell.appendChild(createA(r.uni));

      if (separator != r.growth.num -1)
        row.className = "separator";

      separator = r.growth.num;
    }
    var oldTbody = $t("tbody")[0];
    table.replaceChild(tBody, oldTbody)
  }

  const calc = () => {
    const _BIRTHYEAR = $("BirthYear").value;
    const _M = $("M").value;
    const _D = $("D").value;
    const _ENDYEAR = $("EndYear").value;
    chart = getChart(_BIRTHYEAR, _M, _D, _ENDYEAR);

    populateTable(chart);

    console.log(getTSV(chart));
  }

  window.onload = (event) => {
    const now = new Date();
    const nowY = now.getFullYear();

    const bYSel = $("BirthYear");
    addOptions(bYSel, nowY-120, nowY);
    bYSel.value = 2000;

    const eYSel = $("EndYear");
    addOptions(eYSel, nowY-120, nowY+100);
    eYSel.value = nowY;

    const mSel = $("M");
    addOptions(mSel, 1, 12);
    mSel.value = 1;

    const dSel = $("D");
    addOptions(dSel, 1, 31);
    dSel.value = 1;
  };

</script>
